<!DOCTYPE html>

<html>
<head>
    <meta name="author" content="Sara Vagnarelli">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>my blog</title>
    <!-- sheets -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- icon and web font -->
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial"/>
    <link rel="stylesheet" type="text/css" href="/css/zocial.css">
    <!-- javascript -->
    <script type="text/javascript" src="/js/jquery-1.11.1.js"></script>
</head>

  <body>
    <header>
        <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="logout_area">
                        {{user.name}} (<a class="login-link" href="/logout">logout</a>)
                        <br><br>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="welcome-header">
                    Welcome, {{username}}!
                    <br><br>
                </div>
            </div>
        </div>
        
    </header>
    <article></article>
    <footer>
        <div class="row">
            <div class="col-md-6">
                <div class="blog_area">
    	           <a class="blog-page-link" href="/blog/">visit the blog page</a>
                </div>
            </div>

            <div class="col-md-6">
                <div class="blog_area">
                    <a class="blog-page-link" href="/blog/newpost">write a new post</a>
                </div>
            </div>
        </div>
    </footer>

  </body>

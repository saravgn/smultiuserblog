{% extends "base.html" %}

{% block content %}
  <h2>write a new post</h2>
    <form method="post">
      <div>subject</div>
      <input type="text" name="subject" value="{{subject}}">

      <div>blog</div>
      <textarea name="content" rows="20" cols="50">{{content}}</textarea>

      <div>        
        {% set author = username %}
        <input type="hidden" name="author" value="{{author}}">
      </div>
      
      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
